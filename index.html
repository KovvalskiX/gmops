<html>
  <head>
  	<meta charset="UTF-8">
  	<style type="text/css">
  		html{
  			background-image: url(src/bg.jpg);
  			background-repeat: no-repeat;
  			background-size: 120% 300%;
  			box-sizing: border-box;
  		}
  		#logo{
  			display: inline;
  			font-family: sans-serif;
  			color: #4e4e4e;
  			font-size: 100px;
  			margin-right: 15px;
  		}
  		#press{
  			color: white;
  			font-family: sans-serif;
  			font-size: 30px;
  			display: default;
  		}
  		@media (orientation: portrait) {
  		mops {
    		width: 400px;
    		height: 400px;
  		}
  	</style>
    <title>Google Mops</title>
  </head>
  <body>
  	<center><img width=100 heigth=100 src="src/gl.png"/>
  	<p id="logo">MOPS</p>
	<p id="press">Жми на мопса</p></center>
	<div id="mops"><center><img width="300" height="300" src="src/mops.png"></center></div>
  
	<audio id="mopsSnd">
  		<source src="src/mops.mp3" type="audio/mpeg">
  	</audio>
	<script>
    	var mops = document.getElementById('mops'),
      	mopsSnd = document.getElementById('mopsSnd');
    	mops.addEventListener('click', fPlay, false);
    	function fPlay() {
      		mopsSnd.play();
    	}
	</script>
  </body>
</html>
