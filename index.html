<html>
  <head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  	<style type="text/css">
  		html{
  			background-image: url(src/bg.jpg);
  			background-repeat: no-repeat;
  			background-size: 100%;
  			box-sizing: border-box;
  		}
  		.logo{
  			display: inline;
  		}
  		#gl{
  			size: 80%;
  		}
  		#ml{
  			font-family: sans-serif;
  			color: #4e4e4e;
  			font-size: 80px;
  			margin-right: 15px;
  		}
  		#press{
  			color: white;
  			font-family: sans-serif;
  			font-size: 30px;
  			display: default;
  		}
  		@media (orientation: portrait) {
  			html {
  				background-size: 100% 500%;
  			}
  			#mops {
  				size: 200%;
    			display: contents;
  			}
  		}
  	</style>
    <title>Google Mops</title>
  </head>
  <body>
  	<center><img class="logo" id="gl" width=100 heigth=100 src="src/gl.png"/>
  	<p class="logo" id="ml">MOPS</p>
	<p id="press">Жми на мопса</p></center>
	<div id="mops"><center><img width="300" height="300" src="src/mops.png"></center></div>
  
	<audio id="mopsSnd">
  		<source src="src/mops.mp3" type="audio/mpeg">
  	</audio>
	<script>
    	var mops = document.getElementById('mops'),
      	mopsSnd = document.getElementById('mopsSnd');
    	mops.addEventListener('click', fPlay, false);
    	function fPlay() {
      		mopsSnd.play();
    	}
	</script>
  </body>
</html>
